<div class="container-fluid">
  <nav class="navbar navbar-light my-5" style="background-color: #eaeef1;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="assets/img/marvel-logo.jpg" alt="" width="180" height="60" class="d-inline-block align-text-top">
      </a>
      <form class="d-flex">
        <input class="form-control me-2" placeholder="Hero Name" aria-label="Search"
        [(ngModel)]="searchNameHero"
        [ngModelOptions]="{standalone: true}">
        <button class="btn btn-outline-secondary" type="submit"
        (click)="getHeroesByStartName(_searchNameHero)"
        >Search</button>
      </form>
    </div>
  </nav>
  <div class="container-fluid" *ngIf="heroSelected == null || heroSelected == undefined">
  <div class="row">
    <div class="col pb-3" *ngFor="let hero of heroes" (click)="OpenHeroDetails(hero)">
      <div class="card card-hero">
        <img src="{{getUrlImage(hero)}}"  class="card-img-top img-list-hero" alt="...">
        <div class="card-body">
          <p class="card-text">
            {{hero.name}}
          </p>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
<div class="container-fluid" *ngIf="heroSelected != null || heroSelected != undefined">
  <button (click)="backHeroes()" type="button" class="btn btn-secondary btn-lg">Back</button>
  <app-hero-detail
  [hero]="heroSelected"
  ></app-hero-detail>
</div>
